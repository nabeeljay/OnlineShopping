<html lang="en">

<head>

<body>

    <h2> Login Form</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>
    <button onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Admin Login</button>

    <div id="id01" class="modal">

        <div class="modal-content animate">

            
            <div class="container">
                <label for="uname">
                    <b>Userid</b>
                </label>
                <input type="text" id="Userid"placeholder="Enter Userid" name="uname" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" id="lpassword" placeholder="Enter Password" name="psw" required>

                <button type="submit" id="Login">Login</button>

            </div>


        </div>
    </div>

    <div id="id03" class="adminmodal">

        <div class="modal-content animate">

            
            <div class="container">
                <label for="uname">
                    <b>Adminid</b>
                </label>
                <input type="text" id="Adminid" placeholder="Enter Admin" name="uname" required>

                <label for="psw">
                    <b>Password</b>
                </label>
                <input type="password" id="Adminpassword" placeholder="Enter Password" name="psw" required>

                <a href="master.html"><button type="submit" id="Login">Login</button></a>

            </div>
       </div>
     </div>  

    <div id="id02" class="modalregister">

        <div class="modal-content animate" >


            <div class="container">
                <b>Userid</b>
                <input type="text" id="uid" placeholder="Enter userid">
                <b>Name</b>
                <input type="text" id="name" placeholder="Enter Name">

                <b>Email</b>
                <input type="text" id="Email" placeholder="Enter Email">

                <b>Password</b>
                <input type="password" id="password" placeholder="Enter Password">
                <b>Confirm Password</b>
                <input type="password" id="confirmpass" placeholder="Enter Password">

               <button  id="register">Register</button>
                  
            </div>


        </div>
    </div>

</body>

</html>
